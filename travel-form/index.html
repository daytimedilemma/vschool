<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Form</title>
</head>
<body>
    <h1>Welcome Traveler!</h1>
    <div>
        <form action="" name="myForm"> 
            Name
            <input type="text" name="firstName" placeholder="First Name">
            <input type="text" name="lastName" placeholder="Last Name">
            <br>
            <input type="number" name="age" placeholder="Age" value="age"> 
            <br>
            <input type="radio" name="gender" value="male">Male
            <input type="radio" name="gender" value="female">Female
            <input type="radio" name="gender" value="preferNot">Prefer Not to Say
            <br>
            Desination<select name="city" id="">
                <option value="San diego">San Diego</option>
                <option value="Seattle">Seattle</option>
                <option value="Houston">Houston</option>
            </select>
            <br>
            <input type="checkbox" name="diet" id="" value="Gluten Free">Gluten
            <input type="checkbox" name="diet" id="" value="Dairy Free">Dairy
            <input type="checkbox" name="diet" id="" value="Vegetarian">Vegetarian
            <input type="checkbox" name="diet" id="" value="None">None
            <br>
            <button>Submit</button>
        </form>
    </div>
    <script src="app.js"></script>
</body>
</html>
