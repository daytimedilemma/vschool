<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Simple HTML Calculator</title>
</head>

<body>
    <h1>Simple Calculator</h1>
    <div id="mainContent">
        <div>
            <form name="add" id="add">
                <input type="number" name="add1">
                <span>+</span>
                <input type="number" name="add2" id="">
                <button>Submit Addition</button>
            </form>
        </div>
        <div>
            <form name="subtract" id="subtract">
                <input type="number" name="subtract1">
                <span>-</span>
                <input type="number" name="subtract2" id="">
                <button>Submit Subtraction</button>
            </form>
        </div>
        <div>
            <form name="multiply" id="multiply">
                <input type="number" name="multi1">
                <span>*</span>
                <input type="number" name="multi2" id="">
                <button>Submit Multiply</button>
            </form>
        </div>
    </div>

    <script src="app.js"></script>
</body>

</html>
